<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lab Inventory</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search inventory..." />
        </div>
    </header>
    
    <div class="tabs">
        <button class="tab-button active" data-tab="items">Items</button>
        <button class="tab-button" data-tab="locations">Locations</button>
    </div>
    
    <!-- Items Section -->
    <div id="items-section" class="content-section active">
        <button id="add-item-button" class="add-button">+ Add Item</button>
        
        <div id="items-loading" class="loading">Loading items...</div>
        
        <div id="items-empty" class="empty-state" style="display:none;">
            <p>No items found. Add your first item to get started.</p>
        </div>
        
        <table id="items-table" style="display:none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="items-list">
                <!-- Items will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Locations Section -->
    <div id="locations-section" class="content-section">
        <button id="add-location-button" class="add-button">+ Add Location</button>
        
        <div id="locations-loading" class="loading">Loading locations...</div>
        
        <div id="locations-empty" class="empty-state" style="display:none;">
            <p>No locations found. Add your first location to get started.</p>
        </div>
        
        <table id="locations-table" style="display:none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Items Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="locations-list">
                <!-- Locations will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title">Add New Item</h2>
            <form id="add-item-form">
                <div class="form-row">
                    <label for="item-name">Name</label>
                    <input type="text" id="item-name" required />
                </div>
                <div class="form-row">
                    <label for="item-location">Location</label>
                    <select id="item-location" required>
                        <!-- Locations will be inserted here by JavaScript -->
                    </select>
                </div>
                <div class="form-row">
                    <label for="item-price">Price</label>
                    <input type="number" id="item-price" step="0.01" min="0" required />
                </div>
                <button type="submit">Save Item</button>
            </form>
        </div>
    </div>
    
    <!-- Add Location Modal -->
    <div id="add-location-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title">Add New Location</h2>
            <form id="add-location-form">
                <div class="form-row">
                    <label for="location-name">Name</label>
                    <input type="text" id="location-name" required />
                </div>
                <button type="submit">Save Location</button>
            </form>
        </div>
    </div>
    
    <!-- Sedat Button -->
    <button class="sedat-button" id="sedat-button">Sedat</button>
    
    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
